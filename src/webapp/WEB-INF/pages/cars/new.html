<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New car</title>
</head>
<body>
<div>
    <a href="/">main</a>
    <a href="/cars">cars</a>
</div>
<hr>
<div>
    <h1>Create car</h1>
    <form th:method="POST" th:action="@{/cars}" th:object="${car}">
        <label for="model">Enter model</label>
        <input type="text" th:field="*{model}" id="model">
        <br>
        <input type="submit" value="Create car">
    </form>
</div>
</body>
</html>
